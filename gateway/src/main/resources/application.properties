spring.application.name=gateway
server.port=8080
eureka.client.service-url.defaultZone=http://eureka:8761/eureka/

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=https://k4c0j76r-4200.use2.devtunnels.ms/
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

server.netty.connection-timeout=5000ms
spring.cloud.gateway.server.webflux.httpclient.pool.max-idle-time=2000ms
