services:
  thing:
    image: thing
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db-thing
    build:
      target: ${TARGET:-dev}
      args:
      - PORT=${PORT}
    environment:
      - SPRING_DATASOURCE_URL=${DATASOURCE}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - pgnetwork

  db-thing:
    image: postgres:latest
    container_name: db-thing
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - pgnetwork

networks:
  pgnetwork:
    driver: bridge

volumes:
  postgres-data: